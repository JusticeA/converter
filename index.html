<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Converter</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/wc.css" type="text/css" />
    <link rel="icon" href="images.jpeg" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="display-3 text-center mb-3">Converter</h1>
          <form name="form" id="myForm">
            <div class="form-group">
              <label for="choice"> Choose a scale: </label>
              <select name="weights" id="scale" class="form-control mb-2">
                <option value=""></option>
                <option value="mass">Mass</option>
                <option value="temperature">Temperature</option>
                <option value="time">Time</option>
                <option value="area">Area</option>
              </select>

              <input
                id="lbsInput"
                type="number"
                class="form-control form-control-lg"
                placeholder="Enter Number..."
                name="for"
                step="0.01"
              />
              <label for="choice">
                Your choice:
                <select name="weights" id="choice" class="form-control mb-3">
                  <option value=""></option>
                  <option value="pounds"></option>
                  <option value="grams"></option>
                  <option value="kilograms"></option>
                  <option value="ounces"></option>
                </select>
              </label>
              <button
                type="button"
                class="float-right btn btn-warning mt-4"
                id="calculate">
                Calculate
              </button>
            </div>
          </form>

          <div id="output"></div>
          <div id="formula"></div>
          <div id="history">
            <button id="calc" class="btn btn-secondary mt-5">
              Previous Calculations
            </button>
            <p id="pCalculations" class="change"></p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="converter/new1.js"></script>
  </body>
</html>
